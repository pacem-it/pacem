<pre pacem hidden id="content0">
# `&lt;pacem-a>`

Mimicks the usual anchor tag behavior when routing capabilities are needed.  
It handles the usual events (keyboard, mouse, ...) associated with the a `&lt;a>` element.

Example:
</pre>

<pacemjs-snippet>
    <template>
        <div class="pacem-grid">
            <div class="pacem-cell cols-6 rows-3">
                <span>As you can see,</span>
                <pacem-a on-click="#prevent.value && Pacem.avoidHandler($event)"
                         on-mousedown="#prevent.value && Pacem.avoidHandler($event)"
                         css-class="{{ {'pacem-button button': #buttonLike.value} }}"
                         download="{{ #download.value }}"
                         tooltip="{{ 'go to '+ #url.value }}"
                         href="{{ #url.value }}"
                         target="{{ #tget.value }}"><pacem-text text="{{ #url.viewValue }}"></pacem-text></pacem-a>
                <span>is the actual <b>href</b> value.</span>
            </div>
            <div class="pacem-cell cols-3">
                <pacem-input-url id="url" value="https://js.pacem.it" placeholder="https://..."></pacem-input-url>
            </div>
            <div class="pacem-cell cols-3">
                <pacem-checkbox true-value="true" false-value="false" id="buttonLike" caption="button like"></pacem-checkbox>
            </div>
            <div class="pacem-cell cols-3">
                <pacem-checkbox true-value="true" false-value="false" id="prevent" caption="prevent navigation"></pacem-checkbox>
            </div>
            <div class="pacem-cell cols-3">
                <pacem-checkbox true-value="_blank" false-value="" id="tget" caption="target _blank"></pacem-checkbox>
            </div>
            <div class="pacem-cell cols-3">
                <pacem-input-text id="download" placeholder="type filename.html..."></pacem-input-text>
            </div>
        </div>
    </template>
</pacemjs-snippet>

<pacem-a id="proto" hidden></pacem-a>
<pacemjs-descriptor target="{{ #proto }}"></pacemjs-descriptor>

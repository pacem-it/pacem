        <pacem-data id="wholeSrc0" model="{{ JSON.parse(#datasource0.textContent), once }}"></pacem-data>

        <div class="pacem-grid">
            <div class="pacem-cell pacem-panel panel-primary">

                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                <pacem-repeater datasource="{{ #src0.model }}"
                                on-itemdelete="#wholeSrc0.model.splice($event.detail.index + #pager0.index, 1)"
                                on-itemcopyemail="Pacem.Utils.copyToClipboard($event.detail.item.email).then(() => { #toast0.show = true })">
                    <div class="pacem-datatable datatable-primary" style="grid-template-columns: auto repeat(2, 1fr) auto 1fr auto">

                        <div class="pacem-headcell headcell-sticky"></div>
                        <div class="pacem-headcell headcell-sticky headcell-right">IP Address</div>
                        <div class="pacem-headcell headcell-sticky">Full name</div>
                        <div class="pacem-headcell headcell-sticky"></div>
                        <div class="pacem-headcell headcell-sticky">Email</div>
                        <div class="pacem-headcell headcell-sticky"></div>

                        <template>

                            <pacem-panel class="text-tech text-smaller pacem-datacell datacell-right datacell-middle datacell-corners" style="grid-column: 1;" css="{{ {'grid-row': ^index+2} }}">
                                <pacem-text text="{{ ^item.id }}"></pacem-text>
                            </pacem-panel>

                            <pacem-panel class="text-tech text-smaller pacem-datacell datacell-middle datacell-corners datacell-right" style="grid-column: 2;" css="{{ {'grid-row': ^index+2} }}">
                                <pacem-text text="{{ ^item.ip_address }}"></pacem-text>
                            </pacem-panel>

                            <pacem-panel style="grid-column: 3;" css="{{ {'grid-row': ^index+2} }}" class="pacem-datacell datacell-middle datacell-corners">
                                <pacem-text text="{{ ^item.last_name +', '+ ^item.first_name }}"></pacem-text>
                            </pacem-panel>

                            <pacem-panel style="grid-column: 4;" css="{{ {'grid-row': ^index+2} }}" class="pacem-datacell datacell-middle datacell-corners">
                                <pacem-text text="{{ ^item.gender.charAt(0) }}"></pacem-text>
                            </pacem-panel>

                            <pacem-panel style="grid-column: 5;" css="{{ {'grid-row': ^index+2} }}" class="pacem-datacell datacell-middle datacell-corners">
                                <pacem-text text="{{ ^item.email }}"></pacem-text>
                            </pacem-panel>

                            <pacem-panel style="grid-column: 6;" css="{{ {'grid-row': ^index+2} }}" class="pacem-datacell datacell-middle datacell-corners">
                                <pacem-context-menu command-argument="{{ {item: ^item, index: ^index} }}" icon="more_horiz text-primary text-big-steady">
                                    <pacem-context-menuitem-command caption="{{ 'Copy '+ ^item.email }}" icon-glyph="file_copy" command-name="copyEmail"></pacem-context-menuitem-command>
                                    <pacem-context-menuitem-command caption="Delete" confirmation-dialog="#dialog0" icon-glyph="delete" command-name="delete"></pacem-context-menuitem-command>

                                    <pacem-context-menuitem-command caption="Disabled command" disabled="true"></pacem-context-menuitem-command>

                                </pacem-context-menu>
                            </pacem-panel>

                        </template>

                        <pacem-panel class="pacem-footcell" style="grid-column: 1/7;">

        <pacem-shell-proxy>

            </div>

            <pacem-dialog id="dialog0" buttons="yesno">
                <i class="pacem-icon text-bigger text-danger">warning</i>
                <pacem-text text="{{ #dialog0.state || 'Are you sure?' }}"></pacem-text>
            </pacem-dialog>

        </pacem-shell-proxy>

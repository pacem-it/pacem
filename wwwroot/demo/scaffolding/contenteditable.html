<pre pacem hidden id="content0">
## Text Input
`PacemContenteditableElement` is the suggested webcomponent for **HTML text** visual editing. 
</pre>

<pacem-data id="contenteditable0" persist-as="contenteditable_demo" model="'<p><b>Hello</b>, World!</p>'"></pacem-data>

<pacem-contenteditable name="content" class="dashboard-top dashboard-sticky contenteditable-pagesize pagesize-a4" readonly="{{ #frm0.readonly }}" value="{{ #contenteditable0.model, twoway }}" id="txt0" placeholder="Your HTML here...">

    <div class="pacem-contenteditable-toolbar">
        <pacem-contenteditable-historycommand command="undo"></pacem-contenteditable-historycommand>
        <pacem-contenteditable-historycommand command="redo"></pacem-contenteditable-historycommand>
    </div>
    <div class="pacem-contenteditable-separator"></div>
    <div class="pacem-contenteditable-toolbar">
        <pacem-contenteditable-execcommand command="bold" keyboard-shortcut="Ctrl+B"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-execcommand command="italic" keyboard-shortcut="Ctrl+I"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-execcommand command="underline" keyboard-shortcut="Ctrl+U"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-execcommand alt-text="strike through" command="strikeThrough" keyboard-shortcut="Ctrl+K"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-execcommand alt-text="insert numbered list" command="insertOrderedList" keyboard-shortcut="Ctrl+1"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-execcommand alt-text="insert bulleted list" command="insertUnorderedList" keyboard-shortcut="Ctrl+-"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-aligncommand alt-text="align left" align="left"></pacem-contenteditable-aligncommand>
        <pacem-contenteditable-aligncommand alt-text="align center" align="center"></pacem-contenteditable-aligncommand>
        <pacem-contenteditable-aligncommand alt-text="align right" align="right"></pacem-contenteditable-aligncommand>
        <pacem-contenteditable-aligncommand alt-text="justify" align="justify"></pacem-contenteditable-aligncommand>
        <!--<pacem-contenteditable-execcommand alt-text="align left" command="justifyLeft"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-execcommand alt-text="align center" command="justifyCenter"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-execcommand alt-text="align right" command="justifyRight"></pacem-contenteditable-execcommand>
        <pacem-contenteditable-execcommand alt-text="justify" command="justifyFull"></pacem-contenteditable-execcommand>-->
    </div>
    <div class="pacem-contenteditable-separator"></div>
    <div class="pacem-contenteditable-toolbar">
        <!--<pacem-contenteditable-execcommand alt-text="quote" command="formatBlock" argument="blockquote" icon="format_quote"></pacem-contenteditable-execcommand>-->
        <pacem-contenteditable-wrapcommand tagname="blockquote" icon="format_quote"></pacem-contenteditable-wrapcommand>
        <pacem-contenteditable-wrapcommand tagname="h1" icon="title"></pacem-contenteditable-wrapcommand>
        <pacem-contenteditable-linkcommand></pacem-contenteditable-linkcommand>
        <pacem-contenteditable-imagecommand></pacem-contenteditable-imagecommand>
    </div>
    <div class="pacem-contenteditable-separator"></div>
    <div class="pacem-contenteditable-toolbar">
        <pacem-contenteditable-placeholder datasource="{{ [{ placeholder: '{HomeLink}', definition: 'Link to the person\'s _homepage_.'},'{FirstName}','{LastName}'] }}"></pacem-contenteditable-placeholder>
    </div>

</pacem-contenteditable>

<pacem-markdown value="{{ #content1.textContent }}" class="md-tech" root></pacem-markdown>
<pre pacem hidden id="content1">
## Autogenerated
`PacemContenteditableElement` can be injected into a form via metadata, the following way. 
</pre>

<pacemjs-snippet>
    <template>

        <pre id="metadata1" hidden pacem>
[
{"prop": "content", "type": "string", "dataType": "html", "display": { "name": "Content", "watermark": "Your html content here..." }}
]
</pre>

        <pacem-form id="frm1" autogenerate="true" metadata="{{ JSON.parse(#metadata1.textContent) }}" entity="{{ { content: '<p><b>Hello</b>, World!</p>' } }}"></pacem-form>

        <div class="pacem-panel">
            <div class="display-flex panel-body">
                <label class="pacem-margin margin-right-2">readonly</label>
                <pacem-checkbox class="checkbox-switch" true-value="true" false-value="false" value="{{ #frm1.readonly, twoway }}"></pacem-checkbox>
            </div>
        </div>

    </template>
</pacemjs-snippet>
